<body>
    
    <button id = "clicker" onclick="myFunction()">Name Me</button>
<p id="demo"></p>

<script>
function myFunction() {
  let text;
  let person = prompt("Please enter your puupy's name:", "Type Name Here");
  if (person == null || person == "") {
    text = "User cancelled the prompt.";
  } else {
    text = "Hi, my name is " + person + "! Are you ready to care for me?";
  }
  document.getElementById("demo").innerHTML = text;
} 
</script>

<h1>Tamagotchi Powers</h1>
<h3>Pet Me and Tell Me I am Pretty!</h3>

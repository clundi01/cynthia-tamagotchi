<body>
    
    <button id = "clicker" onclick="myFunction()">Name Me</button>
<p id="demo"></p>

<script>
function myFunction() {
  let text;
  let person = prompt("Please enter your puupy's name:", "Type Name Here");
  if (person == null || person == "") {
    text = "Why you don't want to name me :().";
  } else {
    text = "Hi, my name is " + person + "! Are you ready to care for me?";
  }
  document.getElementById("demo").innerHTML = text;
} 
</script>
